<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="side-nav">
            <div><img src="" alt="AIALogo">Dashboard</div>
            <div class="options">
                <ul>
                    <li><img src="" alt="homeLogo">Home</li>
                    <li><img src="" alt="profileLogo">Profile</li>
                    <li><img src="" alt="msgLogo">Messages</li>
                    <li><img src="" alt="historyLogo">History</li>
                    <li><img src="" alt="toDoLogo">Tasks</li>
                    <li><img src="" alt="groupLogo">Communities</li>
                    <li><img src="" alt="sttngsLogo">Settings</li>
                    <li><img src="" alt="supportLogo">Support</li>
                    <li><img src="" alt="privacyLogo">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="searchBar">
                <input class="search-bar" type="search">
            </div>
            <div class="notifBell"><img src="" alt="notifBell"></div>
            <div class="pfp"><img src="" alt="pfp"></div>
            <div class="greeting">
                <div class="imagePfp"></div>
                <div>Hi there,</div>
                <div class="user-name">UserName(@username)</div>
            </div>
            <div class="create">
                <button class="add">Add</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="content">
            <div class="projects">
                Your Projects <br>
            </div>
            <div class="announcements">
                Announcements <br>
            </div>
            <div class="trending">
                Trending <br>
            </div>
        </div>
        <div class="footer">Reytsard 2023</div>
    </div>
</body>
</html>
